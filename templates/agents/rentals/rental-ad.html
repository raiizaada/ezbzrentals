{% include 'super/base/header.html'%}
<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div class="page-title-box">
                  <div class="row">
                      <div class="col">
                          <h4 class="page-title">Add Rental</h4>
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="/super/dashboard">Dashboard</a></li>
                              <li class="breadcrumb-item"><a href="/super/rental">Rental</a></li>
                              <li class="breadcrumb-item active">Add New</li>
                          </ol>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">                      
                              <h4 class="card-title">Rental Management</h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="post-form" action="/rental-insert"> {% csrf_token %} 
                      <div class="row">
                        <div class="col-lg-10">
                          <div class="container"> 
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Name:</label>  
                              <div class="col-sm-9">  
                                <input type="text" name="rental_name" class="form-control" placeholder="Enter Name" rows="1" required="" id="id_rental_name">
                              </div>  
                            </div>
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Image:</label>  
                              <div class="col-sm-9">  
                                <input type="file" name="rental_logo" class="form-control" placeholder="Customer/Company Name" rows="1" required="" id="id_rental_logo">  
                              </div>  
                            </div> 
                              <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Url:</label>  
                              <div class="col-sm-9">  
                                <input type="text" name="rental_url" class="form-control" placeholder="Enter Url" rows="1" required="" id="id_rental_url">  
                              </div>   
                            </div>
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label" >Description:</label>  
                              <div class="col-sm-9" >  
                                <textarea name="rental_description" cols="30" rows="10" class="form-control" id="elm1"></textarea>   
                              </div>   
                            </div> 
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Policy:</label>  
                              <div class="col-sm-9">  
                                <select name="policy" required="" id="id_policy" class="form-control">
                                  {% for policy in policy %}
                                      <option value="{{policy.id}}">{{policy.policy_name}}</option>
                                    {% endfor %}
                                </select>
                              </div>  
                            </div>
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Amenities:</label>  
                              <div class="col-sm-9">  
                                <select name="amenities[]" required="" id="id_amenities" class="form-control"  multiple data-mdb-clear-button="true">
                                  {% for amenities in amenities %}
                                      <option value="{{amenities.id}}">{{amenities.title}}</option>
                                    {% endfor %}
                                </select>
                              </div>  
                            </div>
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Activities:</label>  
                              <div class="col-sm-9">  
                                <select name="activities[]" required="" id="id_activities" class="form-control"  multiple data-mdb-clear-button="true">
                                  {% for activities in activities %}
                                      <option value="{{activities.id}}">{{activities.name}}</option>
                                    {% endfor %}
                                </select>
                              </div>  
                            </div> 
                            <div class="form-group row">  
                              <label for="example-text-input-sm" class="col-sm-3 col-form-label ">Status</label>
                              <div class="col-sm-9">  
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input" checked>
                                  <label class="custom-control-label" for="customRadio1">Active</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">InActive</label>
                            </div>
                              </div>
                          </div>
                          <div class="form-group row">  
                            <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right"></label>
                            <div class="col-sm-9">  
                            <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>   
                          </div> 
                        </div>
                      </div>
                    </form> 
                  </div>
              </div> 
          </div>
      </div>
  </div>
  {% include 'super/base/footer.html'%}
</div> 

{% include 'super/base/footer_js.html'%}

</body>
</html>
