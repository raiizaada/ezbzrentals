<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title> Edit User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="/static/agents/images/favicon.png">
        <link href="/static/agents/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/jquery-ui.min.css" rel="stylesheet">
        <link href="/static/agents/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/app.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/custom.css" rel="stylesheet" type="text/css">
    </head>

    <body class="dark-sidenav">
        <div class="left-sidenav">
            {% include 'agents/base/left_sidebar.html' %}
        </div>
        

        <div class="page-wrapper">
            <div class="topbar">            
                {% include 'agents/base/top_nav.html' %}
        </div>
<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div class="page-title-box">
                  <div class="row">
                      <div class="col">
                          <h4 class="page-title">Update User</h4>
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="/agents/dashboard">Dashboard</a></li>
                              <li class="breadcrumb-item"><a href="/agents/users">Users</a></li>
                              <li class="breadcrumb-item active">Edit User</li>
                          </ol>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">                      
                              <h4 class="card-title">User Management</h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="row">
                        <div class="col-lg-2"></div>
                          <div class="col-lg-8">
                            <form method="POST" class="post-form" action="/agents/user-update/{{users.id}}">  
                              {% csrf_token %}  
                          <div class="container">  
                           
                            <div class="form-group row">  
                              <label class="col-sm-2 col-form-label">Name:</label>  
                              <div class="col-sm-5">  
                                <input type="text" placeholder="First Name" name="first_name" class="form-control" value="{{users.first_name}}">
                              </div>  
                              <div class="col-sm-5">  
                                <input type="text" placeholder="Last Name" name="last_name" class="form-control"  value="{{users.last_name}}">
                              </div>  
                            </div>   
                          
                            <div class="form-group row">  
                              <label class="col-sm-2 col-form-label">Username:</label>  
                              <div class="col-sm-10">  
                                <input type="text" placeholder="Username" name="username" class="form-control"  value="{{users.username}}">
                              </div>  
                            </div>  
                            <div class="form-group row">  
                              <label class="col-sm-2 col-form-label">Email:</label>  
                              <div class="col-sm-10">  
                                <input type="email" name="email" class="form-control" placeholder="Email"  value="{{users.email}}">
                              </div>  
                            </div>  
                              <div class="form-group row">  
                              <label class="col-sm-2 col-form-label">Password:</label>  
                              <div class="col-sm-10">  
                                <input type="text" name="password" class="form-control" placeholder="Password"  value="{{users.password}}">  
                              </div>  
                            </div> 
                            <div class="form-group row">  
                              <label for="example-text-input-sm" class="col-sm-2 col-form-label text-right">Admin</label>
                              <div class="col-sm-10">  
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio3" name="is_agentsuser" value="1" class="custom-control-input" {% if users.is_agentsuser == 1 %} checked {% endif %}>
                                  <label class="custom-control-label" for="customRadio3">Yes</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio4" name="is_agentsuser" value="0" class="custom-control-input" {% if users.is_agentsuser == 0 %} checked {% endif %}>
                                <label class="custom-control-label" for="customRadio4">No</label>
                            </div>
                              </div>
                          </div>
                          <div class="form-group row">  
                            <label for="example-text-input-sm" class="col-sm-2 col-form-label text-right">Staff</label>
                            <div class="col-sm-10">  
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio5" name="is_staff" value="1" class="custom-control-input" {% if users.is_staff == 1 %} checked {% endif %}>
                                <label class="custom-control-label" for="customRadio5">Yes</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio6" name="is_staff" value="0" class="custom-control-input" {% if users.is_staff == 0 %} checked {% endif %}>
                              <label class="custom-control-label" for="customRadio6">No</label>
                          </div>
                            </div>
                        </div>  
                            <div class="form-group row">  
                              <label for="example-text-input-sm" class="col-sm-2 col-form-label text-right">Status</label>
                              <div class="col-sm-10">  
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio1" name="is_active" value="1" class="custom-control-input" {% if users.is_active == 1 %} checked {% endif %}>
                                  <label class="custom-control-label" for="customRadio1">Active</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="is_active" value="0" class="custom-control-input" {% if users.is_active == 0 %} checked {% endif %}>
                                <label class="custom-control-label" for="customRadio2">InActive</label>
                            </div>
                              </div>
                          </div> 
                            <div class="form-group row">  
                              <label for="example-text-input-sm" class="col-sm-2 col-form-label text-right"></label>
                              <div class="col-sm-10">  
                              <button type="submit" class="btn btn-primary">Update</button>
                              </div>
                          </div>  
                        </div>  
                      </form> 
                    </div> 
                  </div> 
                </div> 
              </div> 
            </div> 
          </div> 
        </div> 
        {% include 'agents/base/footer.html'%}
      </div> 
      
      <script src="/static/agents/js/jquery.min.js"></script>
      <script src="/static/agents/js/bootstrap.bundle.min.js"></script>
      <script src="/static/agents/js/metismenu.min.js"></script>
      <script src="/static/agents/js/waves.js"></script>
      <script src="/static/agents/js/feather.min.js"></script>
      <script src="/static/agents/js/simplebar.min.js"></script>
      <script src="/static/agents/js/jquery-ui.min.js"></script>
      <script src="/static/agents/js/moment.js"></script>
      <script src="/static/agents/plugins/daterangepicker/daterangepicker.js"></script>
      <script src="/static/agents/js/app.js"></script>
      <script>
        $('.change-avatar').on('click', function() { $('#fileupload').click();return false;});
        $('.add-member').on('click', function() { $('#add-member').click();return false;});
      </script>

</body>

</html>
