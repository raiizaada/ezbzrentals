<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Add Partner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="/static/agents/images/favicon.png">
        <link href="/static/agents/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/jquery-ui.min.css" rel="stylesheet">
        <link href="/static/agents/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/app.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/agents/css/custom.css" rel="stylesheet" type="text/css">
    </head>

    <body class="dark-sidenav">
        <div class="left-sidenav">
            {% include 'agents/base/left_sidebar.html' %}
        </div>
        

        <div class="page-wrapper">
            <div class="topbar">            
                {% include 'agents/base/top_nav.html' %}
        </div>
<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div class="page-title-box">
                  <div class="row">
                      <div class="col">
                          <h4 class="page-title">Add Partner</h4>
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="/agents/dashboard">Dashboard</a></li>
                              <li class="breadcrumb-item"><a href="/agents/partner">Partner</a></li>
                              <li class="breadcrumb-item active">Add New</li>
                          </ol>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">                      
                              <h4 class="card-title"> Partner </h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" class="post-form" action="/agents/partner-insert"> {% csrf_token %} 
                      <div class="row">
                        <div class="col-lg-10">
                          <div class="container"> 
                            <div class="form-group row">  
                                <label  class="col-sm-3 col-form-label ">Category:</label>  
                                 <div class="col-sm-9">  
                                   <select name="category" class="form-control">
                                     {% for category in category %}
                                         <option value="{{category.id}}">{{category.title}}</option>
                                       {% endfor %}
                                   </select>
                                 </div>  
                               </div>

                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Title:</label>  
                              <div class="col-sm-9">  
                                <input type="text" name="title" class="form-control" placeholder="Enter Title" rows="1" required="" id="id_title">
                              </div>  
                            </div>
                            <div class="form-group row">  
                                <label class="col-sm-3 col-form-label"> Sub-title:</label>  
                                <div class="col-sm-9">  
                                  <input type="text" name="subtitle" class="form-control" placeholder="Enter Title" rows="1" required="" id="id_subtitle">
                                </div>  
                              </div>

                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label">Image:</label>  
                              <div class="col-sm-9">  
                                <input type="file" name="image" class="form-control"  id="id_image">  
                              </div>  
                            </div> 
                            <div class="form-group row">  
                                <label class="col-sm-3 col-form-label" >Short Description:</label>  
                                <div class="col-sm-9" >  
                                  <textarea name="shortdescription" cols="30" rows="10" class="form-control" id="elm1"></textarea>   
                                </div>   
                              </div> 

                                                       
                            <div class="form-group row">  
                              <label class="col-sm-3 col-form-label" >Description:</label>  
                              <div class="col-sm-9" >  
                                <textarea name="description" cols="30" rows="10" class="form-control" id="elm1"></textarea>   
                              </div>   
                            </div> 
                            <div class="form-group row">  
                                <label class="col-sm-3 col-form-label">Url:</label>  
                                <div class="col-sm-9">  
                                  <input type="text" name="url" class="form-control" placeholder="Enter Url" rows="1" required="" id="id_url">  
                                </div>   
                              </div>
                            
                            <div class="form-group row">  
                              <label for="example-text-input-sm" class="col-sm-3 col-form-label">Status</label>
                              <div class="col-sm-9">  
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input" checked>
                                  <label class="custom-control-label" for="customRadio1">Active</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">InActive</label>
                            </div>
                              </div>
                          </div> 
                          <div class="form-group row">  
                            <label for="example-text-input-sm" class="col-sm-3 col-form-label "></label>
                            <div class="col-sm-9">  
                            <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>   
            
            
                           

                           
                        </div>
                      </div>
                    </form> 
                  </div>
              </div> 
          </div>
      </div>
  </div>
 
</div> 
{% include 'agents/base/footer.html'%}
</div>
<script src="/static/agents/js/jquery.min.js"></script>
<script src="/static/agents/js/bootstrap.bundle.min.js"></script>
<script src="/static/agents/js/metismenu.min.js"></script>
<script src="/static/agents/js/waves.js"></script>
<script src="/static/agents/js/feather.min.js"></script>
<script src="/static/agents/js/simplebar.min.js"></script>
<script src="/static/agents/js/jquery-ui.min.js"></script>
<script src="/static/agents/js/moment.js"></script>
<script src="/static/agents/plugins/daterangepicker/daterangepicker.js"></script>
<script src="/static/agents/js/app.js"></script>

</body>
</html>
