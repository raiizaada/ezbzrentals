 {% include 'super/base/header.html'%}
<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div class="page-title-box">
                  <div class="row">
                      <div class="col">
                          <h4 class="page-title">Add Photos</h4>
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
                              <li class="breadcrumb-item"><a href="#">Rental Gallery</a></li>
                              <li class="breadcrumb-item active">Add Photos</li>
                          </ol>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">                      
                              <h4 class="card-title">Rental Gallery</h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="row">
                          
                          <div class="col-lg-10">
                            <form method="POST" enctype="multipart/form-data" class="post-form" action="/super/rentals-gallery-insert">  
                              {% csrf_token %} 
                          
                           
                             
                              <div class="form-group row">  
                                <label class="col-sm-3 col-form-label">Image:</label>  
                                <div class="col-sm-9">  
                                  <input type="file" name="image" class="form-control"  rows="1" required="" id="id_image">  
                                </div>  
                              </div>  
                                
                              <
                              <div class="col-offset-2">
                                  <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                              </form>
                          </div>
                      </div>                                                                             
                  </div>
              </div>
          </div>
      </div>
  </div>

  {% include 'super/base/footer.html'%}
</div> 

{% include 'super/base/footer_js.html'%}

</body>
</html>
