<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Edit Policy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="/static/super/images/favicon.png">
        <link href="/static/super/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/super/css/jquery-ui.min.css" rel="stylesheet">
        <link href="/static/super/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/super/css/metisMenu.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/super/plugins/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css" />
        <link href="/static/super/css/app.min.css" rel="stylesheet" type="text/css" />
        <link href="/static/super/css/custom.css" rel="stylesheet" type="text/css">
    </head>

    <body class="dark-sidenav">
        <div class="left-sidenav">
            {% include 'super/base/left_sidebar.html' %}
        </div>
        

        <div class="page-wrapper">
            <div class="topbar">            
                {% include 'super/base/top_nav.html' %}
        </div>
<div class="page-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div class="page-title-box">
                  <div class="row">
                      <div class="col">
                          <h4 class="page-title">Edit Policy</h4>
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="/super/dashboard">Dashboard</a></li>
                              <li class="breadcrumb-item"><a href="/super/policy">Policy</a></li>
                              <li class="breadcrumb-item active">Edit Policy</li>
                          </ol>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">                      
                              <h4 class="card-title">Policy</h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="row">
                        <div class="col-lg-1"></div>
                          <div class="col-lg-9">
                            <form method="POST" enctype="multipart/form-data" class="post-form" action="/super/policy-update/{{policy.id}}">  
                                {% csrf_token %}  
                            <div class="container">  
                              <div class="form-group row">  
                                <label class="col-sm-3 col-form-label">Policy Number:</label>  
                                <div class="col-sm-9">  
                                  <input type="text" name="policy_number" placeholder="Policy Number" class="form-control" value="{{policy.policy_number}}">
                                </div>  
                              </div>
                            <div class="form-group row">  
                            <label class="col-sm-3 col-form-label">Policy Name:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Policy Name" name="policy_name" class="form-control" value="{{policy.policy_name}}"> 
                            </div>  
                          </div>  
                            <div class="form-group row">  
                            <label class="col-sm-3 col-form-label">Policy Type:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Policy Type" name="policy_type" class="form-control" value="{{policy.policy_type}}">
                            </div>  
                          </div>  
                          <div class="form-group row">  
                            <label class="col-sm-3 col-form-label">Policy Description:</label>  
                            <div class="col-sm-9">  
                              <textarea name="description" class="form-control" id="elm1">{{policy.description}}</textarea>
                            </div>  
                          </div>  
                          <div class="form-group row">  
                            <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right">Status</label>
                            <div class="col-sm-9">  
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input"  {% if policy.status == 1 %} checked {% endif %}>
                                <label class="custom-control-label" for="customRadio1">Active</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input"  {% if policy.status == 0 %} checked {% endif %}>
                              <label class="custom-control-label" for="customRadio2">InActive</label>
                          </div>
                            </div>
                        </div>
                        <div class="form-group row">  
                          <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right"></label>
                          <div class="col-sm-9">  
                          <button type="submit" class="btn btn-primary">Update</button>
                          </div>
                      </div>  
                         
                          </div>  
                        </form> 
                      </div> 
                  </div> 
                </div> 
              </div> 
            </div> 
           </div> 
   </div> 
   {% include 'super/base/footer.html'%}
  </div> 
  
  <script src="/static/super/js/jquery.min.js"></script>
  <script src="/static/super/js/bootstrap.bundle.min.js"></script>
  <script src="/static/super/js/metismenu.min.js"></script>
  <script src="/static/super/js/waves.js"></script>
  <script src="/static/super/js/feather.min.js"></script>
  <script src="/static/super/js/simplebar.min.js"></script>
  <script src="/static/super/js/jquery-ui.min.js"></script>
  <script src="/static/super/js/moment.js"></script>
  <script src="/static/super/plugins/daterangepicker/daterangepicker.js"></script>
  <script src="/static/super/js/app.js"></script>

</body>

</html>
