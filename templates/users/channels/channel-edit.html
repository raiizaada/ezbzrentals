<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Edit Channel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="shortcut icon" href="/static/users/images/favicon.png">

<link href="/static/users/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/static/users/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/custom.css" rel="stylesheet" type="text/css" />

                                

    </head>

    <body data-layout="horizontal">
      <div id="layout-wrapper">
          {% include 'users/base/header.html'%}
          
<div class="main-content">
  <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-12">
              <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                  <h4 class="mb-sm-0">Add Channel</h4>

                  <div class="page-title-right">
                      <ol class="breadcrumb m-0">
                          <li class="breadcrumb-item"><a href="/users/dashboard">Dashboard</a></li>
                          <li class="breadcrumb-item"><a href="/users/channels">Channels</a></li>
                          <li class="breadcrumb-item active">Edit Channel</li>
                      </ol>
                  </div>

              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <div class="card">
                  <div class="card-header">
                      <div class="row align-items-center">
                          <div class="col">                      
                              <h4 class="card-title">Edit Channel </h4>
                          </div>
                      </div>
                  </div>
                  <div class="card-body mt-4">
                    <form method="POST" enctype="multipart/form-data" class="post-form" action="/users/channel-update/{{channel.id}}"> {% csrf_token %} 
                      
                        <div class="col-lg-10">
                           

                            <div class="row mb-3">  
                              <label class="col-sm-3 col-form-label text-right">Title:</label>  
                              <div class="col-sm-9">  
                                <input type="text" name="channel_title" class="form-control" placeholder="Enter Title" rows="1"  id="id_channel_title" value="{{channel.channel_title}}">
                              </div>  
                            </div>

                            <div class="row mb-3">  
                              <label class="col-sm-3 col-form-label text-right">Image:</label>  
                              <div class="col-sm-9">  
                                <input type="file" name="channel_image"  class="form-control" accept="image/*" id="id_channel_image"   />
                                <br>
                                <img src="/media/{{ channel.channel_image }}" height="40"> 
                              </div>  
                            </div> 

                                                       
                            <div class="row mb-3">  
                              <label class="col-sm-3 col-form-label text-right" >Description:</label>  
                              <div class="col-sm-9" >  
                                <textarea name="channel_description" cols="30" rows="10" class="form-control" id="elm1" >"{{channel.channel_description}}"</textarea>   
                              </div>   
                            </div> 

                            <div class="row mb-3">  
                                <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right">Status</label>
                                <div class="col-sm-9">  
                                  <div class="custom-control custom-radio">
                                    <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input" {% if channel.status == 1 %} checked {% endif %}>
                                    <label class="custom-control-label" for="customRadio1">Active</label>
                                </div>
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input" {% if channel.status == 0 %} checked {% endif %}>
                                  <label class="custom-control-label" for="customRadio2">InActive</label>
                              </div>
                                </div>
                            </div> 
                            
                            <div class="row mb-3">  
                                <label for="example-text-input" class="col-sm-3 col-form-label text-right"></label>
                                <div class="col-sm-9">  
                                <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>   
                        
                    </form> 
                  </div>
              </div> 
          </div>
      </div>
  </div>
</div>
</div>

  {% include 'users/base/footer.html'%}
</div> 
</div>
<script src="/static/users/libs/jquery/jquery.min.js"></script>
<script src="/static/users/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/users/libs/metismenu/metisMenu.min.js"></script>
<script src="/static/users/libs/simplebar/simplebar.min.js"></script>
<script src="/static/users/libs/node-waves/waves.min.js"></script>
<script src="/static/users/libs/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<script src="/static/users/js/pages/form-element.init.js"></script>
<script src="/static/users/js/app.js"></script>

</body>
</html>
