  <header id="page-topbar">
        <div class="topnav">
            <div class="container-fluid">
                <nav class="navbar navbar-light navbar-expand-lg topnav-menu">
                    <div class="navbar-brand-box">
                        <a href="/dashboard" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="/static/users/images/logo.png" alt="logo-sm-dark" height="50">
                            </span>
                            <span class="logo-lg">
                                <img src="/static/users/images/logo.png" alt="logo-dark" height="50">
                            </span>
                        </a>

                        <a href="/dashboard" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="/static/users/images/logo.png" alt="logo-sm-light" height="50">
                            </span>
                            <span class="logo-lg">
                                <img src="/static/users/images/logo.png" alt="logo-light" height="50">
                            </span>
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="topnav-menu-content">
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="/dashboard">
                                   Dashboard
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="/rentals">
                                    Rentals 
                                </a>
                             
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/channels">
                                    Channels 
                                </a>
                             
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/calendar">
                                    Calender 
                                </a>
                             
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/bookings">
                                    Bookings 
                                </a>
                             
                            </li>
                             <li class="nav-item">
                                <a class="nav-link" href="/analytics">
                                    Analytics 
                                </a>
                             
                            </li>


                            
                        </ul>
                    </div>
                    <div class="dropdown d-none d-lg-inline-block ms-1">
                        <button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen">
                            <i class="ri-fullscreen-line"></i>
                        </button>
                    </div>

                   
                    <div class="dropdown d-inline-block user-dropdown">
                        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {% if request.user.is_authenticated %}
                              {% if profile_photo %}
                               <img class="rounded-circle header-profile-user" src="{{ profile_photo.url }}" >
                              {% else %}
                               <p class="rounded-circle header-profile-user" style="margin-top: 10px;">{{ user.first_name.0|upper }}{{ user.last_name.0|upper }}</p>
                              {% endif %}
                           {% endif %}


                            
                        </button>
                        <div class="dropdown-menu dropdown-menu-end dropdown-right dropdown-right">
                            <a class="dropdown-item" href="#">User ID: {{request.user}}</a>
                            <a class="dropdown-item" href="/profile"><i class="ri-user-line align-middle me-1"></i> Profile</a>
                            
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item text-danger" href="/logout"><i
                                    class="ri-shut-down-line align-middle me-1 text-danger"></i> Logout</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
</header>
