<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Add Rate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="shortcut icon" href="/static/users/images/favicon.png">

<link href="/static/users/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/static/users/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/custom.css" rel="stylesheet" type="text/css" />

                                

    </head>

    <body data-layout="horizontal">
      <div id="layout-wrapper">
          {% include 'users/base/header.html'%}
       
		<div class="main-content">
<div class="page-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Add Rate</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="/users/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="/users/rate">Rate</a></li>
                            <li class="breadcrumb-item active">Add Rate</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body mt-4">

                            <form method="POST" enctype="multipart/form-data" class="post-form" action="/users/rate-insert">  
                                {% csrf_token %}  
                              <div class="col-lg-10">
                              <div class="row mb-3">  
                               <label for="example-text-input" class="col-sm-3 col-form-label text-right">Rate Type:</label>  
                                <div class="col-sm-9">  
                                  <select name="rate_type" class="form-control">
                                    {% for rate in ratetype %}
                                        <option value="{{rate.id}}">{{rate.ratetype_name}}</option>
                                      {% endfor %}
                                  </select>
                                </div>  
                              </div>
                            <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right">Rate Name:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Rate Name" name="rate_name" class="form-control"> 
                            </div>  
                          </div>  
                          
                          <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right">Included Occupants:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Included Occupants" name="included_occupants" class="form-control">
                            </div>  
                          </div> 
                          <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right">Extra Person Charge - Adults:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Extra Person Charge- Adults" name="extra_adult_charge" class="form-control">
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right">Extra Person Charge - Children:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Extra Person Charge - Children" name="extra_children_charge" class="form-control">
                            </div>  
                          </div>
                          <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right">Weekend Surcharge:</label>  
                            <div class="col-sm-9">  
                              <input type="text" placeholder="Weekend Surcharge" name="weekend_surcharge" class="form-control">
                             
                            </div>  
                          </div>
                          <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right"></label>  
                            <div class="col-sm-9">
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="1" class="surcharge me-1" />Mon</span>
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="2" class="surcharge me-1" />Tue</span>
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="3" class="surcharge me-1" />Wed</span>
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="4" class="surcharge me-1" />Thu</span>
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="5" class="surcharge me-1" />Fri</span>
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="6" class="surcharge me-1" />Sat</span>
                            <span class="week_charege me-3"><input type="checkbox" name="day_surcharge[]" value="7" class="surcharge me-1" />Sun</span>                             

                            </div>  
                          </div>
                          <div class="row mb-3">  
                            <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right">Disable Rates</label>
                            <div class="col-sm-9">  
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio3" name="disable_rates" value="1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio3">Yes</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio4" name="disable_rates" value="0" class="custom-control-input" checked>
                              <label class="custom-control-label" for="customRadio4">No</label>
                          </div>
                            </div>
                        </div>
                        
                          <div class="row mb-3">  
                           <label for="example-text-input" class="col-sm-3 col-form-label text-right">Description:</label>  
                            <div class="col-sm-9">  
                              <textarea name="description" class="form-control" id="elm1"></textarea>
                            </div>  
                          </div>  
                          <div class="row mb-3">  
                            <label for="example-text-input" class="col-sm-3 col-form-label text-right">Status</label>
                            <div class="col-sm-9">  
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input" checked>
                                <label class="custom-control-label" for="customRadio1">Active</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input">
                              <label class="custom-control-label" for="customRadio2">InActive</label>
                          </div>
                            </div>
                        </div>
                        <div class="row mb-3">  
                          <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right"></label>
                          <div class="col-sm-9">  
                          <button type="submit" class="btn btn-primary">Save</button>
                          </div>
                      </div>  
                         
                          </div>  
                        </form> 
                      </div> 
                  </div> 
                </div> 
              </div> 
            </div> 
           </div> 
   </div> 
   {% include 'users/base/footer.html'%}
  </div> 
  
  <script src="/static/users/libs/jquery/jquery.min.js"></script>
  <script src="/static/users/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/users/libs/metismenu/metisMenu.min.js"></script>
  <script src="/static/users/libs/simplebar/simplebar.min.js"></script>
  <script src="/static/users/libs/node-waves/waves.min.js"></script>
  <script src="/static/users/libs/bs-custom-file-input/bs-custom-file-input.min.js"></script>
  <script src="/static/users/js/pages/form-element.init.js"></script>
  <script src="/static/users/js/app.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
<script>
  ClassicEditor
          .create( document.querySelector( '#elm1' ) );
</script>

</body>

</html>
