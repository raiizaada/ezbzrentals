<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Edit Amenities</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link rel="shortcut icon" href="/static/users/images/favicon.png">

<link href="/static/users/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/icons.min.css" rel="stylesheet" type="text/css" />
<link href="/static/users/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
<link href="/static/users/css/custom.css" rel="stylesheet" type="text/css" />

                                

    </head>

    <body>
        <div id="layout-wrapper">
            {% include 'users/base/top_nav.html'%}
            {% include 'users/base/left_sidebar.html'%}
		<div class="main-content">
<div class="page-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-sm-0">Edit Amenities</h4>

                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="/users/dashboard">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="/users/amenities">Amenities</a></li>
                            <li class="breadcrumb-item active">Edit Amenities</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body mt-5">
                            <form method="POST" class="post-form" enctype="multipart/form-data"  action="/users/amenities-update/{{amenities.id}}">  
                              {% csrf_token %}  
                              <div class="col-lg-10">  
                          
                            <div class="row mb-3">  
                            <label class="col-sm-3 col-form-label text-right">Title:</label>  
                            <div class="col-sm-9">  
                              <input type="text" class="form-control"  name="title" id="id_title" required maxlength="20" value="{{amenities.title }}">  
                            </div>  
                            </div>  

                            <div class="row mb-3">  
                              <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right">Status</label>
                              <div class="col-sm-9">  
                                <div class="custom-control custom-radio">
                                  <input type="radio" id="customRadio1" name="status" value="1" class="custom-control-input" {% if amenities.status == 1 %} checked {% endif %}>
                                  <label class="custom-control-label" for="customRadio1">Active</label>
                              </div>
                              <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="status" value="0" class="custom-control-input"{% if amenities.status == 0 %} checked {% endif %}>
                                <label class="custom-control-label" for="customRadio2">InActive</label>
                            </div>
                              </div>
                          </div>                             
                              
                            <div class="row mb-3">  
                              <label for="example-text-input-sm" class="col-sm-3 col-form-label text-right"></label>
                              <div class="col-sm-9">  
                              <button type="submit" class="btn btn-primary">Update</button>
                              </div>
                          </div>
                        </div>
                      </form>  
                      </div> 
                    </div> 
                  </div> 
                </div> 
              </div> 
            </div> 
          </div> 
          {% include 'users/base/footer.html'%}
        </div> 
        
        <script src="/static/users/libs/jquery/jquery.min.js"></script>
        <script src="/static/users/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/users/libs/metismenu/metisMenu.min.js"></script>
        <script src="/static/users/libs/simplebar/simplebar.min.js"></script>
        <script src="/static/users/libs/node-waves/waves.min.js"></script>
        <script src="/static/users/libs/bs-custom-file-input/bs-custom-file-input.min.js"></script>
        <script src="/static/users/js/pages/form-element.init.js"></script>
        <script src="/static/users/js/app.js"></script>
          </body>
      </body>
      </html>
